<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Search user</title>
</head>
<body>

	<section class="user">

		<div class="search-user">
			<img id="avatar" src="media/images/unnamed.png">
			<input type="text" id="avatarName" placeholder="Username">
		</div>

		<table class="user-info" rules="none">
			<tr data-info="name"><td>Name</td><td>Undefined</td></tr>
			<tr data-info="id"><td>Id</td><td>Undefined</td></tr>
			<tr data-info="type"><td>Type</td><td>Undefined</td></tr>
			<tr data-info="site_admin"><td>Admin</td><td>Undefined</td></tr>
		</table>

	</section>

	<section class="other-user-info">

		<div class="user-followers">
			<ul id="followers-list"></ul>
		</div>

		<div class="user-subscriptions">
			<ul id="subscriptions-list"></ul>
		</div>

	</section>

	<script defer src="js/script.js"></script>

</body>
</html>
